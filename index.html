<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Shopping Cart</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cutive+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

        <nav>
            <header>
                <img src="./images/transparent-blue-turquoise-aqua-teal-turquoise-5dce8ba58b1a32.2532754315738172535698.png" alt="Image of a blue flower.">
                <h1>Blaue Blume Bevery</h1>
            </header>
            <div class="links">
                <ul>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Beverages</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
        </nav>

        <div class="content">
        <div class="drinks">
            <div class="beverage">
                <img src="./images/tyler-nix-tU97-ceagL4-unsplash.jpg" alt="Image of milk being pourced into a cold brew coffee.">
                <span class="drink-name">Cold Brew</span>
                <span class="price">$4.95</span>
                <button>Add to order</button>
            </div>
            <div class="beverage">
                <img src="./images/yesmore-content-yB0Bm2QqChQ-unsplash.jpg" alt="Image of a pineapple smoothie.">
                <span class="drink-name">Pineapple Smoothie</span>
                <span class="price">$4.55</span>
                <button>Add to order</button>
            </div>
            <div class="beverage">
                <img src="./images/alana-harris-C63YZ33DdvY-unsplash.jpg" alt="Image of a matcha latte.">
                <span class="drink-name">Matcha Latte</span>
                <span class="price">$5.25</span>
                <button>Add to order</button>
            </div>
            <div class="beverage">
                <img src="./images/louis-hansel-shotsoflouis-OaGUHIjCdCs-unsplash.jpg" alt="Image of a strawberry milkshake.">
                <span class="drink-name">Strawberry Milkshake</span>
                <span class="price">$4.25</span>
                <button>Add to order</button>
            </div>
            <div class="beverage">
                <img src="./images/teacora-rooibos-nF0AJeIuLBI-unsplash.jpg" alt="Imafe of peache rooibos tea.">
                <span class="drink-name">Peach Rooibos Tea</span>
                <span class="price">$3.95</span>
                <button>Add to order</button>
            </div>
        </div>

        <div class="shopping-cart">
            <h1>Shopping Cart</h1>
            <div class="cart-items">

            </div>
            <div class="total">
                <span>Total:</span>
            </div>
            <button>Checkout</button>
        </div>
    </div>
    
<script src="./app.js"></script>
</body>
</html>
